<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="styles/4-common.css" rel="stylesheet" type="text/css">
	    	<link href="styles/3-header.css" rel="stylesheet" type="text/css">
		    <link href="styles/3-footer.css" rel="stylesheet" type="text/css">
            <link href="styles/6-filters.css" rel="stylesheet" type="text/css">
            <link href="styles/7-places.css" rel="stylesheet" type="text/css">
            <link rel="icon" type="image/png" href="images/icon.png">
            <title>AirBnB_clone</title>
            
        </head>
        <body>
            <header>
                <img src="images/logo.png" alt="">
            </header>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>California, Arizona, ...</h4>
                        <ul class="popover">
                            <li>
                              <h2>Arizona:</h2>
                              <p>Page</p>
                              <p>Page2</p>
                              </li>
                            <li>
                              <h2 class="California">California:</h2>
                              <p>San Francisco</p>
                              <p>Los Angeles</p>
                              </li>
                        </ul>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen, ...</h4>
                        <ul class="popover">
                            <li>
                              <p>Internet</p>
                              <p>TV</p>
                              <p>Kitchen</p>
                              <p>Iron</p>
                              </li>
                        </ul>
                    </div>
                    <button>Search</button>
                </section>
                <section class="places">
                    <h1>Places</h1>
                    <div>
                        <article>
                            <h2>My home</h2>
                        </article>
                        <article>
                            <h2>Tiny house</h2>
                        </article>
                        <article>
                            <h2>A suite</h2>
                        </article>
                    </div>
                </section>
            </div>
            <footer>
                <p> Best School </p>
            </footer>
        </body>
</html>
